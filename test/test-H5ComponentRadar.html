<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>慕课网2015课程学习情况</title>
    <!-- 基本资源库 -->
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.fullPage.js"></script>

    <script type="text/javascript" src="../js/H5ComponentRadar.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentRadar.css">
    <link rel="stylesheet" href="../css/H5ComponentBase.css">

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
    <div class="iphone">

    </div>

    <script type="text/javascript">
        var cfg = {
            type: 'radar',
            width: 400,
            height: 400,
            data: [
                ['Javascript', 0.8, 'green'],
                ['HTML/CSS', 0.8],
                ['CSS3', 0.8],
                ['HTML5', 0.8],
                ['jQuery', 0.85],
                ['Bootstrap', 0.85],
                ['AngularJs', 0.89]
            ],
            css: {
                top: 200,
                opacity: 0
            },
            animateIn:{
                opacity:1,
                top:100
            },
            animateOut:{
                opacity:0,
                top:200
            },
            center: true
        };
        var h5 = new H5ComponentRadar('myComponent', cfg);
        $('.iphone').append(h5);

        var leave = true;
        $('body').click(function () {
            leave = !leave;
            $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
        })

    </script>

</body>
</html>
