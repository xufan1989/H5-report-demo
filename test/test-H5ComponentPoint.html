<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>慕课网2015课程学习情况</title>
    <!-- 基本资源库 -->
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.fullPage.js"></script>

    <script type="text/javascript" src="../js/H5ComponentPoint.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentPoint.css">
    <link rel="stylesheet" href="../css/H5ComponentBase.css">

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
    <div class="iphone">

    </div>

    <script type="text/javascript">
        var cfg = {
            type: 'point',
            width: 300,
            height: 300,
            data: [
                ['A项', 0.4, 'green'],
                ['B项', 0.2, 'yellow', 0, '-60%'],
                ['C项', 0.2, 'red', 0, '120%']
            ],
            css: {
                bottom:0,
                opacity:1
            },
            animateIn: {
                bottom:'40%',
                opacity:1
            },
            animateOut: {
                bottom:0,
                opacity:0
            },
            center: true
        };
        var h5 = new H5ComponentPoint('myname', cfg);
        $('.iphone').append(h5);

        var leave = true;
        $('body').click(function () {
            leave = !leave;
            $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
        })

    </script>

</body>
</html>
